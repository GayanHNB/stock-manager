<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStore.OS | Professional Stock Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">

    <div id="app">
        <div class="flex h-screen items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mb-4 mx-auto"></div>
                <h2 class="text-2xl font-black tracking-tighter uppercase">NexStore.OS Loading...</h2>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCdXbWxhp1jZqrR17oWHkVSmeQhGHXm90Y",
            authDomain: "crypto-learner-4dc25.firebaseapp.com",
            projectId: "crypto-learner-4dc25",
            storageBucket: "crypto-learner-4dc25.firebasestorage.app",
            messagingSenderId: "172453528799",
            appId: "1:172453528799:web:a14e3a9a26700aabcd556a"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- Core Functions ---
        async function loadApp() {
            const user = auth.currentUser;
            if (!user) {
                renderLanding();
            } else {
                renderDashboard();
            }
        }

        function renderLanding() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-6">
                    <div class="max-w-md w-full bg-white p-12 rounded-[4rem] text-center shadow-2xl">
                        <div class="bg-blue-600 text-white w-24 h-24 rounded-[2.5rem] flex items-center justify-center mx-auto mb-8 shadow-xl">
                            <i data-lucide="shield-check" size="48"></i>
                        </div>
                        <h1 class="text-5xl font-black text-slate-900 tracking-tighter">NexStore.OS</h1>
                        <p class="text-slate-400 font-black uppercase tracking-[0.4em] text-[10px] mt-4 mb-12">Universal Control Hub</p>
                        <button onclick="handleLogin()" class="w-full bg-slate-900 text-white py-6 rounded-[2rem] font-black uppercase tracking-widest text-xs hover:bg-blue-600 transition-all active:scale-95">Admin Portal Login</button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function handleLogin() {
            // මෙහිදී දැනට ස්වයංක්‍රීයව ලොග් වීමට සලස්වා ඇත. සැබෑ පද්ධතියකදී Email/PW යොදන්න.
            auth.signInWithEmailAndPassword("admin@shop.com", "123456")
                .then(() => renderDashboard())
                .catch(err => alert("Login Error: " + err.message));
        }

        function renderDashboard() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen bg-slate-50 text-slate-800 overflow-hidden">
                    <aside class="w-64 bg-slate-900 flex flex-col shadow-2xl">
                        <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                            <span class="text-white font-black text-xl tracking-tighter">NexStore<span class="text-blue-500">.OS</span></span>
                        </div>
                        <nav class="flex-1 p-4 space-y-2">
                            <button class="w-full flex items-center gap-4 p-4 rounded-2xl bg-blue-600 text-white font-black uppercase text-[10px] tracking-widest"><i data-lucide="layout-dashboard"></i> Dashboard</button>
                            <button class="w-full flex items-center gap-4 p-4 rounded-2xl text-slate-500 hover:bg-slate-800 hover:text-white font-black uppercase text-[10px] tracking-widest"><i data-lucide="package"></i> Inventory</button>
                            <button class="w-full flex items-center gap-4 p-4 rounded-2xl text-slate-500 hover:bg-slate-800 hover:text-white font-black uppercase text-[10px] tracking-widest"><i data-lucide="smartphone"></i> POS Terminal</button>
                        </nav>
                        <div class="p-4 border-t border-slate-800">
                             <button onclick="auth.signOut().then(() => renderLanding())" class="flex items-center gap-3 text-slate-500 hover:text-white transition w-full px-2"><i data-lucide="log-out"></i> <span class="font-bold text-xs uppercase">Logout</span></button>
                        </div>
                    </aside>

                    <main class="flex-1 flex flex-col">
                        <header class="h-16 bg-white border-b flex items-center justify-between px-8">
                            <div class="text-[10px] bg-blue-50 text-blue-700 px-3 py-1.5 rounded-full border border-blue-100 font-black uppercase">Master Admin Node</div>
                            <div class="font-black text-sm">Gayan Gunasekara</div>
                        </header>
                        <div class="p-10 overflow-auto bg-slate-50 h-full">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200">
                                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-2">Inventory Assets</p>
                                    <h3 id="stockValue" class="text-3xl font-black text-slate-900 tracking-tighter">$0.00</h3>
                                </div>
                                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200">
                                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-2">Critical Alerts</p>
                                    <h3 id="alertCount" class="text-3xl font-black text-red-500 tracking-tighter">0</h3>
                                </div>
                                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-200">
                                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-2">Active SKUs</p>
                                    <h3 id="skuCount" class="text-3xl font-black text-blue-600 tracking-tighter">0</h3>
                                </div>
                            </div>
                            
                            <div class="bg-white rounded-[2.5rem] shadow-sm border p-8">
                                <h2 class="text-2xl font-black mb-6">Live SKU Ledger</h2>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-left text-sm">
                                        <thead class="text-[10px] font-black uppercase tracking-widest text-slate-400 border-b">
                                            <tr><th class="pb-4">Product</th><th class="pb-4">Stock</th><th class="pb-4">Price</th><th class="pb-4 text-right">Status</th></tr>
                                        </thead>
                                        <tbody id="inventoryBody" class="divide-y">
                                            <tr><td colspan="4" class="p-10 text-center text-slate-400">Loading Matrix...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            `;
            lucide.createIcons();
            syncData();
        }

        function syncData() {
            db.collection("items").onSnapshot(snapshot => {
                let totalVal = 0;
                let alerts = 0;
                const body = document.getElementById('inventoryBody');
                body.innerHTML = "";
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    totalVal += (data.price * data.qty);
                    if(data.qty < 20) alerts++;

                    body.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-all">
                            <td class="py-5 font-black text-slate-900">${data.name}<br><span class="text-[10px] text-blue-600 uppercase tracking-tighter">${data.sku || 'SKU-001'}</span></td>
                            <td class="py-5 font-bold">${data.qty} Units</td>
                            <td class="py-5 font-black text-blue-700">$${data.price}</td>
                            <td class="py-5 text-right"><span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${data.qty < 20 ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}">${data.qty < 20 ? 'LOW STOCK' : 'OPTIMAL'}</span></td>
                        </tr>
                    `;
                });

                document.getElementById('stockValue').innerText = "$" + totalVal.toLocaleString();
                document.getElementById('alertCount').innerText = alerts;
                document.getElementById('skuCount').innerText = snapshot.size;
            });
        }

        // --- Start System ---
        auth.onAuthStateChanged(loadApp);
    </script>
</body>
</html>
