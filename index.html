<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexStore.OS | Global ERP ‚Äì ¬© Gayan Gunasekara</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at top right, #1e293b, #0f172a);
      color: #f8fafc;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card-3d {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card-3d:hover {
      transform: translateY(-10px) scale(1.02) rotateX(2deg);
      border-color: rgba(37, 99, 235, 0.5);
    }

    .btn-3d {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
      transition: all 0.2s;
    }
    .btn-3d:active { transform: translateY(2px); }

    .hide { display: none !important; }

    /* Custom Input Styling */
    input {
      background: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: white !important;
    }
    input:focus {
      border-color: #3b82f6 !important;
      outline: none;
    }
  </style>
</head>
<body class="min-h-screen">

  <div id="authBarrier" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-6">
    <div class="glass p-10 rounded-[3rem] w-full max-w-md text-center border-white/5">
        <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-blue-600/30">
            <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
        </div>
        <h1 class="text-4xl font-black mb-2 tracking-tighter">NexStore<span class="text-blue-500">.OS</span></h1>
        <p class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-500 mb-8">Global ERP Access Node</p>
        
        <div class="space-y-4">
            <input id="loginEmail" type="email" placeholder="Identity (Email)" class="w-full p-4 rounded-2xl">
            <input id="loginPass" type="password" placeholder="Key (Password)" class="w-full p-4 rounded-2xl">
            <button onclick="handleLogin()" class="btn-3d w-full p-4 rounded-2xl font-black uppercase text-xs tracking-widest">Authorize Session</button>
        </div>
        <p id="authError" class="text-red-500 text-[10px] mt-4 font-bold uppercase hide"></p>
    </div>
  </div>

  <header class="p-6 border-b border-white/5 bg-slate-950/50 backdrop-blur-md sticky top-0 z-50 flex justify-between items-center">
    <div class="flex items-center gap-2">
        <h1 class="text-xl font-black italic">NexStore<span class="text-blue-500">.OS</span></h1>
        <span class="text-[9px] bg-blue-600/20 text-blue-500 px-2 py-1 rounded-full font-bold uppercase tracking-widest">Enterprise</span>
    </div>
    <div class="flex items-center gap-4">
        <span id="userDisplay" class="text-[10px] font-bold text-slate-400">Not Synced</span>
        <button onclick="handleLogout()" class="text-red-500 hover:text-red-400 text-xs font-bold uppercase tracking-widest flex items-center gap-2">
            <i data-lucide="power" class="w-4 h-4"></i> Logout
        </button>
    </div>
  </header>

  <div class="container mx-auto p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20">

    <div class="glass p-8 rounded-[2.5rem] card-3d space-y-6">
      <div class="flex justify-between items-start">
        <h3 class="text-lg font-black uppercase tracking-tight flex items-center gap-2">
            <i data-lucide="package" class="text-blue-500"></i> Inventory Matrix
        </h3>
      </div>
      <div class="space-y-3">
          <input id="itemName" placeholder="Item Entity Name" class="w-full p-3 rounded-xl text-sm">
          <div class="grid grid-cols-2 gap-2">
            <input id="itemQty" type="number" placeholder="Qty" class="w-full p-3 rounded-xl text-sm">
            <input id="itemLimit" type="number" placeholder="Min Alert" class="w-full p-3 rounded-xl text-sm">
          </div>
          <button onclick="addItem()" class="btn-3d w-full p-3 rounded-xl font-black text-xs uppercase tracking-widest">Add SKU to Hub</button>
      </div>
      <div id="inventoryList" class="space-y-3 max-h-60 overflow-y-auto pr-2 scrollbar-hide">
          </div>
    </div>

    <div class="glass p-8 rounded-[2.5rem] card-3d flex flex-col">
      <h3 class="text-lg font-black uppercase tracking-tight flex items-center gap-2 mb-6">
        <i data-lucide="smartphone" class="text-blue-500"></i> POS Terminal
      </h3>
      <div class="bg-blue-600/10 border border-blue-600/20 rounded-2xl p-6 text-center mb-6">
          <p class="text-[10px] font-black uppercase tracking-widest text-blue-400 mb-2">Simulated Sales Logic</p>
          <h4 class="text-2xl font-black text-white">IPG SECURE</h4>
      </div>
      <button onclick="mockSale()" class="btn-3d w-full p-4 rounded-2xl font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2">
        <i data-lucide="credit-card"></i> Process Sale Node
      </button>
    </div>

    <div class="glass p-8 rounded-[2.5rem] card-3d space-y-6">
      <h3 class="text-lg font-black uppercase tracking-tight flex items-center gap-2">
        <i data-lucide="activity" class="text-blue-500"></i> Financial Intelligence
      </h3>
      <div class="space-y-3">
          <button onclick="generatePnL()" class="w-full p-4 bg-white/5 hover:bg-white/10 rounded-2xl text-xs font-bold uppercase tracking-widest flex justify-between items-center transition-all">
            Profit & Loss Ledger <i data-lucide="chevron-right" class="w-4 h-4 text-blue-500"></i>
          </button>
          <button onclick="generateBS()" class="w-full p-4 bg-white/5 hover:bg-white/10 rounded-2xl text-xs font-bold uppercase tracking-widest flex justify-between items-center transition-all">
            Balance Sheet Asset <i data-lucide="chevron-right" class="w-4 h-4 text-blue-500"></i>
          </button>
      </div>
      <div id="financeOutput" class="text-[10px] font-mono text-slate-500 bg-black/20 p-4 rounded-xl border border-white/5 italic">
          Awaiting Report Request...
      </div>
    </div>

    <div class="glass p-8 rounded-[2.5rem] card-3d space-y-6 md:col-span-2 lg:col-span-1">
      <h3 class="text-lg font-black uppercase tracking-tight flex items-center gap-2">
        <i data-lucide="file-text" class="text-blue-500"></i> Document Node
      </h3>
      <div class="grid grid-cols-2 gap-4">
        <button onclick="generateInvoice()" class="p-4 bg-white/5 rounded-2xl flex flex-col items-center gap-2 hover:bg-white/10">
            <i data-lucide="printer" class="text-blue-400 w-5 h-5"></i>
            <span class="text-[9px] font-black uppercase">Invoice</span>
        </button>
        <button onclick="alert('Connect IPG Gateway')" class="p-4 bg-white/5 rounded-2xl flex flex-col items-center gap-2 hover:bg-white/10">
            <i data-lucide="lock" class="text-emerald-400 w-5 h-5"></i>
            <span class="text-[9px] font-black uppercase">Secure IPG</span>
        </button>
      </div>
    </div>

  </div>

  <footer class="text-center p-12 opacity-40">
    <p class="text-[10px] font-black uppercase tracking-[0.5em]">¬© 2026 Gayan Gunasekara ‚Äì NexStore Global ERP Infrastructure</p>
  </footer>

  <script>
    // üî• Firebase Master Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCdXbWxhp1jZqrR17oWHkVSmeQhGHXm90Y",
      authDomain: "crypto-learner-4dc25.firebaseapp.com",
      projectId: "crypto-learner-4dc25",
      storageBucket: "crypto-learner-4dc25.firebasestorage.app",
      messagingSenderId: "172453528799",
      appId: "1:172453528799:web:a14e3a9a26700aabcd556a"
    };

    // Initialize Global Instances
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // üîê AUTHENTICATION LOGIC
    function handleLogin() {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        const errorEl = document.getElementById('authError');

        auth.signInWithEmailAndPassword(email, pass)
            .then(() => {
                errorEl.classList.add('hide');
            })
            .catch(err => {
                errorEl.innerText = "ACCESS DENIED: " + err.message;
                errorEl.classList.remove('hide');
            });
    }

    function handleLogout() {
        auth.signOut().then(() => location.reload());
    }

    // Monitor Auth State
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('authBarrier').classList.add('hide');
            document.getElementById('userDisplay').innerText = user.email.split('@')[0].toUpperCase();
            startInventorySync(user.uid);
            gsap.from('.glass', { opacity: 0, scale: 0.9, y: 20, stagger: 0.1, duration: 0.8, ease: "power4.out" });
        } else {
            document.getElementById('authBarrier').classList.remove('hide');
        }
        lucide.createIcons();
    });

    // üì¶ INVENTORY HUB LOGIC
    function addItem() {
        const user = auth.currentUser;
        if (!user) return;

        const name = document.getElementById('itemName').value.trim();
        const qty = Number(document.getElementById('itemQty').value);
        const limit = Number(document.getElementById('itemLimit').value);

        if (!name || isNaN(qty)) return alert("Invalid Node Data");

        db.collection('inventory').add({
            uid: user.uid,
            name: name,
            qty: qty,
            limit: limit,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            document.getElementById('itemName').value = '';
            document.getElementById('itemQty').value = '';
            document.getElementById('itemLimit').value = '';
        });
    }

    function startInventorySync(uid) {
        db.collection('inventory')
          .where("uid", "==", uid)
          .orderBy("timestamp", "desc")
          .onSnapshot(snap => {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            
            snap.forEach(doc => {
                const d = doc.data();
                const isLow = d.qty <= d.limit;
                
                const itemEl = document.createElement('div');
                itemEl.className = `p-4 rounded-2xl flex justify-between items-center transition-all ${isLow ? 'bg-red-500/10 border border-red-500/20' : 'bg-white/5 border border-white/5'}`;
                
                itemEl.innerHTML = `
                    <div>
                        <p class="text-xs font-black uppercase text-white">${d.name}</p>
                        <p class="text-[9px] font-bold text-slate-500 tracking-widest">${isLow ? '‚ö†Ô∏è LOW STOCK TRIGGER' : 'NODE OPTIMAL'}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-black ${isLow ? 'text-red-500' : 'text-blue-500'}">${d.qty}</p>
                        <p class="text-[9px] font-bold uppercase text-slate-600">Units</p>
                    </div>
                `;
                list.appendChild(itemEl);

                if (isLow) triggerStockAlert(d.name, d.qty);
            });
            lucide.createIcons();
        });
    }

    function triggerStockAlert(name, qty) {
        console.warn(`[SYSTEM ALERT] Low Stock for ${name}: ${qty} remaining.`);
        // Note: Real Email/SMS requires a backend (Netlify Functions)
    }

    // üßæ FINANCE & POS DEMOS
    function mockSale() {
        alert("IPG SECURE: Transaction Authorized. Stock Node Deducting...");
    }

    function generatePnL() {
        document.getElementById('financeOutput').innerText = "CALCULATING PROFIT & LOSS LEDGER: REV:$14,200 - COST:$9,100 = NET:$5,100";
    }

    function generateBS() {
        document.getElementById('financeOutput').innerText = "BALANCE SHEET SYNC: ASSETS:$85K | LIABILITIES:$22K | EQUITY:$63K";
    }

    function generateInvoice() {
        alert("System Node: Generating VAT-compliant invoice PDF...");
    }

    // Animations
    lucide.createIcons();
  </script>

</body>
</html>
