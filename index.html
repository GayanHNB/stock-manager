<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStore.OS | Enterprise Grade ERP</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tab-active { background: #2563eb; color: white; border-radius: 12px; }
        .hide { display: none; }
        /* ✅ පසුබිම බොඳ කිරීම (Background Blur) */
        .modal-blur { backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-900 text-slate-300 p-6 flex flex-col shadow-2xl z-20">
        <div class="mb-10">
            <h1 class="text-2xl font-black text-white tracking-tighter italic">NexStore<span class="text-blue-500">.OS</span></h1>
            <p class="text-[9px] font-black uppercase tracking-widest text-slate-500 mt-1">Enterprise Node</p>
        </div>

        <nav class="flex-1 space-y-2">
            <button onclick="switchTab('dashboard')" class="nav-btn w-full flex items-center gap-3 p-3 text-xs font-bold uppercase tracking-widest hover:bg-slate-800 transition rounded-xl" id="tab-dashboard"><i data-lucide="layout-dashboard" size="18"></i> Dashboard</button>
            <button onclick="switchTab('pos')" class="nav-btn w-full flex items-center gap-3 p-3 text-xs font-bold uppercase tracking-widest hover:bg-slate-800 transition rounded-xl" id="tab-pos"><i data-lucide="smartphone" size="18"></i> POS Terminal</button>
            <button onclick="switchTab('inventory')" class="nav-btn w-full flex items-center gap-3 p-3 text-xs font-bold uppercase tracking-widest hover:bg-slate-800 transition rounded-xl" id="tab-inventory"><i data-lucide="package" size="18"></i> Inventory</button>
            <button onclick="switchTab('finance')" class="nav-btn w-full flex items-center gap-3 p-3 text-xs font-bold uppercase tracking-widest hover:bg-slate-800 transition rounded-xl" id="tab-finance"><i data-lucide="bar-chart-3" size="18"></i> Financials</button>
        </nav>

        <div class="pt-6 border-t border-slate-800">
            <button onclick="location.reload()" class="w-full p-3 border border-red-900/30 text-red-400 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-red-950 transition">Logout</button>
        </div>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto bg-slate-50">
        
        <section id="view-dashboard" class="tab-view space-y-8">
            <h2 class="text-3xl font-black tracking-tight">Enterprise Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <p class="text-xs font-black text-slate-400 uppercase mb-2">Inventory Value</p>
                    <h3 id="dash-stock-val" class="text-3xl font-black text-slate-900">$0.00</h3>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <p class="text-xs font-black text-slate-400 uppercase mb-2">Low Stock Alerts</p>
                    <h3 id="dash-alert-count" class="text-3xl font-black text-red-500">0</h3>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <p class="text-xs font-black text-slate-400 uppercase mb-2">Total Sales</p>
                    <h3 id="dash-sales-val" class="text-3xl font-black text-blue-600">$0.00</h3>
                </div>
            </div>
        </section>

        <section id="view-inventory" class="tab-view hide space-y-8">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-black tracking-tight">Inventory Matrix</h2>
                <button onclick="toggleAddModal()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2"><i data-lucide="plus"></i> Register SKU</button>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b text-[10px] font-black uppercase text-slate-400 tracking-widest">
                        <tr><th class="p-6">Product</th><th class="p-6">Stock Level</th><th class="p-6">Limit</th><th class="p-6">Price</th><th class="p-6 text-right">Action</th></tr>
                    </thead>
                    <tbody id="inventory-table-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </section>

        <section id="view-pos" class="tab-view hide space-y-8">
            <h2 class="text-3xl font-black tracking-tight">POS Terminal</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-full">
                <div class="lg:col-span-2 bg-white rounded-3xl p-6 border border-slate-200 overflow-y-auto h-[500px]">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="pos-item-grid"></div>
                </div>
                <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-2xl flex flex-col h-[500px]">
                    <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-6">Secure Cart</h4>
                    <div id="cart-items" class="flex-1 space-y-4 mb-6 text-sm overflow-y-auto"></div>
                    <div class="border-t border-slate-800 pt-6">
                        <div class="flex justify-between text-2xl font-black"><span>Total</span> <span id="cart-total">$0.00</span></div>
                        <button onclick="checkout()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest text-xs mt-6 hover:bg-blue-700 transition">Checkout</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-finance" class="tab-view hide space-y-8">
            <h2 class="text-3xl font-black tracking-tight">Financials & Tax</h2>
            <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm text-center space-y-6 max-w-lg mx-auto">
                <i data-lucide="file-text" class="mx-auto text-blue-600" size="48"></i>
                <h3 class="text-xl font-black">Generate Reports</h3>
                <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-widest">Download Full Audit Packet</button>
            </div>
        </section>
    </main>

    <div id="add-modal" class="fixed inset-0 bg-slate-900/60 modal-blur z-50 flex items-center justify-center hide p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl scale-up">
            <h3 class="text-2xl font-black mb-6">Register New Asset SKU</h3>
            <div class="space-y-4">
                <input id="in-name" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner font-bold" placeholder="Product Name">
                <div class="grid grid-cols-2 gap-4">
                    <input id="in-sku" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner uppercase font-mono" placeholder="SKU Code">
                    <input id="in-limit" type="number" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner" placeholder="Min Stock Limit">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input id="in-qty" type="number" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner" placeholder="Current Qty">
                    <input id="in-price" type="number" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner" placeholder="Price ($)">
                </div>
                <input id="in-email" class="w-full p-4 bg-slate-50 rounded-2xl border-none shadow-inner" placeholder="Supplier Email Address">
                <div class="flex gap-3 pt-4">
                    <button onclick="toggleAddModal()" class="flex-1 bg-slate-100 p-4 rounded-2xl font-black text-xs uppercase tracking-widest text-slate-400">Cancel</button>
                    <button onclick="addItem()" class="flex-1 bg-blue-600 p-4 rounded-2xl font-black text-xs uppercase tracking-widest text-white shadow-xl">Commit Asset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCdXbWxhp1jZqrR17oWHkVSmeQhGHXm90Y",
            authDomain: "crypto-learner-4dc25.firebaseapp.com",
            projectId: "crypto-learner-4dc25",
            storageBucket: "crypto-learner-4dc25.firebasestorage.app",
            messagingSenderId: "172453528799",
            appId: "1:172453528799:web:a14e3a9a26700aabcd556a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let cart = [];

        function switchTab(tabId) {
            document.querySelectorAll('.tab-view').forEach(v => v.classList.add('hide'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('view-' + tabId).classList.remove('hide');
            document.getElementById('tab-' + tabId).classList.add('tab-active');
            lucide.createIcons();
        }

        function toggleAddModal() { document.getElementById('add-modal').classList.toggle('hide'); }

        // ✅ DATA SYNC & DISPLAY (With Stock Limits)
        function syncData() {
            db.collection("items").onSnapshot(snapshot => {
                const table = document.getElementById('inventory-table-body');
                const grid = document.getElementById('pos-item-grid');
                let totalValue = 0; let alerts = 0;
                table.innerHTML = ""; grid.innerHTML = "";

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    const limit = data.limit || 20;
                    totalValue += (data.price * data.qty);
                    if(data.qty <= limit) alerts++;

                    // Inventory Row
                    table.innerHTML += `
                        <tr class="hover:bg-slate-50 transition border-b">
                            <td class="p-6 font-black">${data.name}</td>
                            <td class="p-6 font-bold ${data.qty <= limit ? 'text-red-500' : 'text-slate-900'}">${data.qty} Units</td>
                            <td class="p-6 font-bold text-slate-400">${limit}</td>
                            <td class="p-6 font-black text-blue-600">$${data.price}</td>
                            <td class="p-6 text-right"><button onclick="deleteItem('${id}')" class="text-red-300 hover:text-red-600 transition"><i data-lucide="trash-2" size="18"></i></button></td>
                        </tr>`;

                    // POS Grid
                    grid.innerHTML += `
                        <button onclick="addToCart('${id}', '${data.name}', ${data.price})" class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm text-left hover:border-blue-500 transition active:scale-95 ${data.qty <= 0 ? 'opacity-30 pointer-events-none' : ''}">
                            <h4 class="font-black text-sm mb-2 h-10 overflow-hidden uppercase tracking-tight">${data.name}</h4>
                            <div class="flex justify-between items-end">
                                <p class="text-[10px] font-black uppercase ${data.qty <= limit ? 'text-red-500' : 'text-slate-400'}">${data.qty} Left</p>
                                <p class="font-black text-blue-600">$${data.price}</p>
                            </div>
                        </button>`;
                });
                document.getElementById('dash-stock-val').innerText = "$" + totalValue.toLocaleString();
                document.getElementById('dash-alert-count').innerText = alerts;
                lucide.createIcons();
            });
        }

        async function addItem() {
            const item = {
                name: document.getElementById('in-name').value,
                sku: document.getElementById('in-sku').value,
                limit: parseInt(document.getElementById('in-limit').value),
                qty: parseInt(document.getElementById('in-qty').value),
                price: parseFloat(document.getElementById('in-price').value),
                supplierEmail: document.getElementById('in-email').value
            };
            if(!item.name || !item.sku) return alert("Fill all fields!");
            await db.collection("items").add(item);
            toggleAddModal();
        }

        async function deleteItem(id) { if(confirm("Delete SKU?")) await db.collection("items").doc(id).delete(); }

        function addToCart(id, name, price) {
            cart.push({id, name, price});
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('cart-total');
            list.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-800 p-3 rounded-xl">
                        <span class="font-bold uppercase text-[10px] tracking-widest">${item.name}</span>
                        <div class="flex items-center gap-3">
                            <span class="font-black text-blue-400">$${item.price}</span>
                            <button onclick="removeFromCart(${index})" class="text-red-500"><i data-lucide="x" size="14"></i></button>
                        </div>
                    </div>`;
            });
            totalDisplay.innerText = "$" + total.toLocaleString();
            lucide.createIcons();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        async function checkout() {
            if(cart.length === 0) return alert("Cart Empty!");
            for(let item of cart) {
                const docRef = db.collection("items").doc(item.id);
                const doc = await docRef.get();
                if(doc.exists) {
                    const newQty = doc.data().qty - 1;
                    await docRef.update({ qty: newQty });
                }
            }
            alert("Payment Success! SKU Stock Updated.");
            cart = [];
            updateCartUI();
        }

        syncData();
        switchTab('dashboard');
    </script>
</body>
</html>
